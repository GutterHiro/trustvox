<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <meta title="TRUSTVOX">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.print.css">
    <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>


    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <h2>Workout log</h2>

        <div>

        </div>

        <div class="col-md-4">
            <select class="run form-control input-lg">
            <option value="">Run</option>
            <option value="">1</option>
            <option value="">2</option>
        </select>
        </div>


        <div class="calendario col-md-4">
            <form name='form1'>
                <input NAME="data1" SIZE="11" MAXLENGTH="10" value="">
                <a href="#">
                    <span class="fa fa-calendar" Onclick="javascript:popdate('document.form1.data1','pop1','150',document.form1.data1.value)"></span>
                </a>
                <span id="pop1" position="relative"></span>
            </form>
        </div>

        <div class="col-md-4">
            <a class="btn btn-default" href="#" role="button">Add</a>
        </div>

        <div class="tempo col-md-4">
            <ul class="">
                <li class="cor-titulo"><b>Tempo</b></li>
                <li class="cor-cinzD">1h</li>
                <li class="cor-cinzC">4h</li>
                <li class="cor-cinzD">1h</li>
                <li class="cor-cinzC">2h</li>
                <li class="cor-cinzD">1h</li>
                <li class="cor-cinzC">1h</li>
            </ul>
        </div>

        <ul class="tipo col-xs-12 col-md-4">
            <li class="cor-titulo"><b>Tipo</b></li>
            <li class="cor-cinzD">Run</li>
            <li class="cor-cinzC">Swimming</li>
            <li class="cor-cinzD">Run</li>
            <li class="cor-cinzC">Bike</li>
            <li class="cor-cinzD">Run</li>
            <li class="cor-cinzC">Run</li>
        </ul>

        <ul class="data col-xs-12 col-md-4">
            <li class="cor-titulo"><b>Data</b></li>
            <li class="cor-cinzD">24/11/2011</li>
            <li class="cor-cinzC">25/11/2011</li>
            <li class="cor-cinzD">26/11/2011</li>
            <li class="cor-cinzC">27/11/2011</li>
            <li class="cor-cinzD">28/11/2011</li>
            <li class="cor-cinzC">24/11/2011</li>
        </ul>

    </div>

    <p>10 hours the exercices</p>

    <script language='Javascript'>
        function popdate(obj, div, tam, ddd) {
            if (ddd) {
                day = ""
                mmonth = ""
                ano = ""
                c = 1
                char = ""
                for (s = 0; s < parseInt(ddd.length); s++) {
                    char = ddd.substr(s, 1)
                    if (char == "/") {
                        c++;
                        s++;
                        char = ddd.substr(s, 1);
                    }
                    if (c == 1) day += char
                    if (c == 2) mmonth += char
                    if (c == 3) ano += char
                }
                ddd = mmonth + "/" + day + "/" + ano
            }

            if (!ddd) {
                today = new Date()
            } else {
                today = new Date(ddd)
            }
            date_Form = eval(obj)
            if (date_Form.value == "") {
                date_Form = new Date()
            } else {
                date_Form = new Date(date_Form.value)
            }

            ano = today.getFullYear();
            mmonth = today.getMonth();
            day = today.toString().substr(8, 2)

            umonth = new Array("Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro")
            days_Feb = (!(ano % 4) ? 29 : 28)
            days = new Array(31, days_Feb, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31)

            if ((mmonth < 0) || (mmonth > 11)) alert(mmonth)
            if ((mmonth - 1) == -1) {
                month_prior = 11;
                year_prior = ano - 1
            } else {
                month_prior = mmonth - 1;
                year_prior = ano
            }
            if ((mmonth + 1) == 12) {
                month_next = 0;
                year_next = ano + 1
            } else {
                month_next = mmonth + 1;
                year_next = ano
            }
            txt = "<table bgcolor='#efefff' style='border:solid #330099; border-width:2' cellspacing='0' cellpadding='3' border='0' width='" + tam + "' height='" + tam * 1.1 + "'>"
            txt += "<tr bgcolor='#FFFFFF'><td colspan='7' align='center'><table border='0' cellpadding='0' width='100%' bgcolor='#FFFFFF'><tr>"
            txt += "<td width=20% align=center><a href=javascript:popdate('" + obj + "','" + div + "','" + tam + "','" + ((mmonth + 1).toString() + "/01/" + (ano - 1).toString()) + "') class='Cabecalho_Calendario' title='Ano Anterior'><<</a></td>"
            txt += "<td width=20% align=center><a href=javascript:popdate('" + obj + "','" + div + "','" + tam + "','" + ("01/" + (month_prior + 1).toString() + "/" + year_prior.toString()) + "') class='Cabecalho_Calendario' title='Mês Anterior'><</a></td>"
            txt += "<td width=20% align=center><a href=javascript:popdate('" + obj + "','" + div + "','" + tam + "','" + ("01/" + (month_next + 1).toString() + "/" + year_next.toString()) + "') class='Cabecalho_Calendario' title='Próximo Mês'>></a></td>"
            txt += "<td width=20% align=center><a href=javascript:popdate('" + obj + "','" + div + "','" + tam + "','" + ((mmonth + 1).toString() + "/01/" + (ano + 1).toString()) + "') class='Cabecalho_Calendario' title='Próximo Ano'>>></a></td>"
            txt += "<td width=20% align=right><a href=javascript:force_close('" + div + "') class='Cabecalho_Calendario' title='Fechar Calendário'><b>X</b></a></td></tr></table></td></tr>"
            txt += "<tr><td colspan='7' align='right' bgcolor='#ccccff' class='mes'><a href=javascript:pop_year('" + obj + "','" + div + "','" + tam + "','" + (mmonth + 1) + "') class='mes'>" + ano.toString() + "</a>"
            txt += " <a href=javascript:pop_month('" + obj + "','" + div + "','" + tam + "','" + ano + "') class='mes'>" + umonth[mmonth] + "</a> <div id='popd' style='position:absolute'></div></td></tr>"
            txt += "<tr bgcolor='#330099'><td width='14%' class='dia' align=center><b>Dom</b></td><td width='14%' class='dia' align=center><b>Seg</b></td><td width='14%' class='dia' align=center><b>Ter</b></td><td width='14%' class='dia' align=center><b>Qua</b></td><td width='14%' class='dia' align=center><b>Qui</b></td><td width='14%' class='dia' align=center><b>Sex<b></td><td width='14%' class='dia' align=center><b>Sab</b></td></tr>"
            today1 = new Date((mmonth + 1).toString() + "/01/" + ano.toString());
            diainicio = today1.getDay() + 1;
            week = d = 1
            start = false;

            for (n = 1; n <= 42; n++) {
                if (week == 1) txt += "<tr bgcolor='#efefff' align=center>"
                if (week == diainicio) {
                    start = true
                }
                if (d > days[mmonth]) {
                    start = false
                }
                if (start) {
                    dat = new Date((mmonth + 1).toString() + "/" + d + "/" + ano.toString())
                    day_dat = dat.toString().substr(0, 10)
                    day_today = date_Form.toString().substr(0, 10)
                    year_dat = dat.getFullYear()
                    year_today = date_Form.getFullYear()
                    colorcell = ((day_dat == day_today) && (year_dat == year_today) ? " bgcolor='#FFCC00' " : "")
                    txt += "<td" + colorcell + " align=center><a href=javascript:block('" + d + "/" + (mmonth + 1).toString() + "/" + ano.toString() + "','" + obj + "','" + div + "') class='data'>" + d.toString() + "</a></td>"
                    d++
                } else {
                    txt += "<td class='data' align=center> </td>"
                }
                week++
                if (week == 8) {
                    week = 1;
                    txt += "</tr>"
                }
            }
            txt += "</table>"
            div2 = eval(div)
            div2.innerHTML = txt
        }

        // função para exibir a janela com os meses
        function pop_month(obj, div, tam, ano) {
            txt = "<table bgcolor='#CCCCFF' border='0' width=80>"
            for (n = 0; n < 12; n++) {
                txt += "<tr><td align=center><a href=javascript:popdate('" + obj + "','" + div + "','" + tam + "','" + ("01/" + (n + 1).toString() + "/" + ano.toString()) + "')>" + umonth[n] + "</a></td></tr>"
            }
            txt += "</table>"
            popd.innerHTML = txt
        }

        // função para exibir a janela com os anos
        function pop_year(obj, div, tam, umonth) {
            txt = "<table bgcolor='#CCCCFF' border='0' width=160>"
            l = 1
            for (n = 1991; n < 2012; n++) {
                if (l == 1) txt += "<tr>"
                txt += "<td align=center><a href=javascript:popdate('" + obj + "','" + div + "','" + tam + "','" + (umonth.toString() + "/01/" + n) + "')>" + n + "</a></td>"
                l++
                if (l == 4) {
                    txt += "</tr>";
                    l = 1
                }
            }
            txt += "</tr></table>"
            popd.innerHTML = txt
        }

        // função para fechar o calendário
        function force_close(div) {
            div2 = eval(div);
            div2.innerHTML = ''
        }

        // função para fechar o calendário e setar a data no campo de data associado
        function block(data, obj, div) {
            force_close(div)
            obj2 = eval(obj)
            obj2.value = data
        }
    </script>


</body>

</html>
